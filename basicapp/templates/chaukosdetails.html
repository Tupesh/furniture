{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
    {% for item in chaukos.chaukos %}
    <article class="item col-6">
        <div class="item-image">
            <img src="{{ item.imageC.url }}" class="img-thumbnail" alt="{{ item.name }} Image">
        </div>
        <div class="item-details">
            <p><h3>{{ item.woodName }}</h3></p>
            <p><b> Price:</b> Rs.{{ item.price }}.00</p>
            <p><b>Description:</b><br> {{ item.des }}</p>
        </div>
    </article>
    {% if forloop.counter|divisibleby:"2" and not forloop.last %}
    <hr>
    {% endif %}

    {% endfor %}
</div></div>
{% endblock %}
