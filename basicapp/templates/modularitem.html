{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
    {% for item in modularitemms.modularitem %}
    <article class="item col-md-4">
        <div class="item-image">
            <img src="{{ item.imageMK.url }}" class="img-thumbnail" alt="{{ item.name }} Image">
        </div>
        <div class="item-details">
            <p><h3>{{ item.name }} Grade: {{ item.grade }}</h3></p>
            <p><b> Price:</b> Rs.{{ item.price }}.00</p>
            <p><b>Description:</b><br> {{ item.des }}</p>
        </div>
    </article>
    {% endfor %}
</div></div>

{% endblock %}
