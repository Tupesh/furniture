{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Item Name</th>
                <!-- <th>Grade</th> -->
                <th>Price</th>
                <th>Image</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for item in furnitureitemName.furnitureitemName %}
            <tr>
                <td class="col-md-1">{{ item.itemName }} Grade:{{ item.grade }}</td>
                <td class="col-md-1">Rs.{{ item.price }}.00</td>
                <td class="col-md-5"><img src="{{ item.image.url }}" class="img-thumbnail" alt="{{ item.itemName }} Image"></td>
                <td class="col-md-6">{{ item.des}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
